sonar.projectKey=arcade-cabinet_Beppo-Laughs
sonar.organization=arcade-cabinet

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Beppo Laughs
sonar.projectVersion=1.0.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=client/src,shared

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclude test files and build output from analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/*.test.ts,**/tests/**,**/coverage/**,**/*.d.ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
